  flask-app:
    build: ./frontend
    image: python-frontend:latest
    ports:
    - target: 5000
      published: 5000
  backend:
    build: ./backend
    image: python-backend:latest
    ports:
    - target: 5001
      published: 5001
  mysql:
    build: ./database
    image: mysql:5.7
    ports:
    - target: 3306
      published: 3306
    command: --init-file /docker-entrypoint-initdb.d/Create.sql 
    restart: always
    volumes:
    - ./db:/database/Create.sql
    environment: 
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: users
